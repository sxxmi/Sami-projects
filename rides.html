<!doctype html>
<html lang="en">
    <head>
        <title>Fun Zone Rides</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
      <link rel="stylesheet" href="details.html">
        <style>

            /* rides cards created by Meer Muhammad (html,css,js) */
             /* all the images in this code are AI generated by Meer Muhammad  */


            body {
                background-attachment: fixed;
                background-size: cover;  /* Optional: This makes the image cover the whole page */
                background-position: center;  /* Optional: This centers the image */
                background-image: url('Images/waking\ trail.jpg');
                scroll-behavior: smooth;
                 }
            
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
        }

            .ridehead{
                font-family: "Pacifico", serif;
                font-weight: 400;
                font-style: normal;
            }
    
            .card-container {
                display: grid;
                gap: 20px;
                grid-template-columns: repeat(4, 1fr); /* 4 cards on large screens */
                width: 100%;
                max-width: 1200px;
                padding: 20px;
                box-sizing: border-box;
                
            }
    
            .card {
                background: #fff;
                border-radius: 8px;
                border: 1px solid #ddd;
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
                padding: 20px;
                /* From https://css.glass */
                border-radius: 16px;
                box-shadow: 0 4px 30px rgb(0, 0, 0);
                backdrop-filter: blur(7.5px);
                -webkit-backdrop-filter: blur(1.5px);
                border: 2px solid rgb(255, 254, 254);
                background: rgba(1, 1, 1, 0.18);
                
            }
    
            .card img {
                width: 100%;
                height: auto;
                border-radius: 8px;
                cursor: pointer;
            }
            
            .card h3 {
                margin: 20px 0 10px;
                font-size: 20px;
                color: #ddd;
                font-family: "Pacifico", serif;
                font-weight: 400;
                font-style: normal;
                
            }
    
            .card button {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 15px;
                cursor: pointer;
                font-size: 16px;
                border-radius: 4px;
            }
    
            .card button:hover {
                background-color: #0056b3;
            }
    
            /* Medium screens (2 cards per row) */
            @media (max-width: 992px) {
                .card-container {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
    
            /* Small screens (1 card per row) */
            @media (max-width: 576px) {
                .card-container {
                    grid-template-columns: 1fr;
                }
            }
    
            /* Modal styles */
            .modal {
                display: none; /* Hidden by default */
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                justify-content: center;
                align-items: center;
            }
    
            .modal img {
                max-width: 90%;
                max-height: 90%;
                border-radius: 8px;
            }
    
            .modal.active {
                display: flex; /* Show modal when active */
            }
        </style>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
             <!-- rides cards created by Meer Muhammad (html,css,js)  -->
              <!-- all the images in this code are AI generated by Meer Muhammad -->
            <h1 class="ridehead animate__animated animate__slideInDown " style="text-align: center;margin-top: 50px; color: rgb(255, 213, 0);">BOOK YOUR FAVOURITE RIDES!</h1>
            <br>
            <div class="card-container">
                <div class="card animate__animated animate__zoomIn">
                  <img src="Images/big%20wheel%20ride.jpg" alt="Ferris Wheel" onclick="openModal(this)">
                  <h3>Ferris Wheel</h3>
                  <button onclick="viewDetails('Ferris Wheel', 'A Ferris wheel is a popular amusement ride consisting of a large vertical rotating wheel with passenger cabins, often referred to as gondolas, attached to its rim. These cabins remain upright as the wheel turns, typically due to gravity or a mechanical pivot. Ferris wheels are iconic symbols of fairs, carnivals, and amusement parks and are enjoyed for the breathtaking views they offer at their peak height.', 'Images/big%20wheel%20ride.jpg', 10)">View More</button>
                </div>           
                <div class="card animate__animated animate__zoomIn">
                    <img src="Images/Bumper%20boat.jpg" alt="Bumper Boat" onclick="openModal(this)">
                    <h3>Bumper Boat</h3>
                    <button onclick="viewDetails('Bumper Boat', 'A bumper boat is a popular water-based amusement ride, often found in theme parks, water parks, or recreational facilities. It is similar in concept to bumper cars but takes place on water. Riders pilot small, circular, motorized boats designed to bump into each other for fun.', 'Images/Bumper%20boat.jpg', 100)">View More</button>
                  </div>
                  <div class="card animate__animated animate__zoomIn">
                    <img src="Images/Bumper%20cars.jpg" alt="Bumper Cars" onclick="openModal(this)">
                    <h3>Bumper Cars</h3>
                    <button onclick="viewDetails('Bumper Cars', ' Bumper cars, also known as dodgem cars or bumper cars, are a popular amusement ride where riders can drive small electric cars within a designated area, usually a rectangular or circular track. The main objective is to bump into other cars while avoiding being hit, making it a fun, competitive ride for all ages.', 'Images/Bumper%20cars.jpg', 200)">View More</button>
                  </div>
                  <div class="card animate__animated animate__zoomIn">
                    <img src="Images/Go cart.jpg" alt="Go-kart" onclick="openModal(this)">
                    <h3>Go-kart</h3>
                    <button onclick="viewDetails('Go-kart', 'Go-Karting is a thrilling and fun activity where participants drive small, motorized vehicles (Go-Karts) on a track. It is a popular choice for both children and adults who enjoy racing and experiencing the excitement of driving in a controlled environment. The tracks are typically designed with curves and straightaways, adding to the excitement of the race.', 'Images/Go cart.jpg', 500)">View More</button>
                  </div>
                 <div class="card animate__animated animate__zoomIn">
                    <img src="Images/haunted house.jpg" alt="Haunted House" onclick="openModal(this)">
                    <h3>Haunted House</h3>
                    <button onclick="viewDetails('Haunted House', 'The Haunted House is a spooky, themed attraction designed to thrill visitors with eerie effects, dark corridors, and frightening surprises around every corner. This ride typically combines elements of a haunted mansion or a spooky old house, creating an immersive experience filled with suspense, creepy sound effects, and unexpected scares. It’s perfect for those who love a good fright while exploring the eerie world of ghosts, ghouls, and the supernatural.', 'Images/haunted house.jpg', 200)">View More</button>
                  </div>
                  <div class="card animate__animated animate__zoomIn">
                    <img src="Images/merry go round.jpg" alt="Merry Go Round" onclick="openModal(this)">
                    <h3>Merry Go Round</h3>
                    <button onclick="viewDetails('Merry Go Round', 'The Merry Go Round, also known as a Carousel, is a classic amusement park ride that has been delighting families and children for generations. This ride features beautifully decorated, rotating platforms with an assortment of animals (usually horses) or other fantasy creatures, where riders can sit and enjoy a gentle, circular motion. It’s a perfect ride for those looking for a calm, nostalgic, and fun experience.', 'Images/merry go round.jpg', 10)">View More</button>
                  </div>
                  <div class="card animate__animated animate__zoomIn">
                    <img src="Images/roller coaster.jpg" alt="Roller Coaster" onclick="openModal(this)">
                    <h3>Roller Coaster</h3>
                    <button onclick="viewDetails('Roller Coaster', 'The Roller Coaster is one of the most iconic and thrilling rides found in amusement parks around the world. This high-speed ride features a track that twists, turns, and climbs, offering an adrenaline-packed experience with sharp drops, loops, and inversions. Roller Coasters come in various styles, including wooden and steel tracks, and they provide an exciting adventure for those who seek a rush of speed and excitement.', 'Images/roller coaster.jpg', 700)">View More</button>
                  </div>
                  <div class="card animate__animated animate__zoomIn">
                    <img src="Images/spincycle.jpg" alt="Spincycle" onclick="openModal(this)">
                    <h3>Spincycle</h3>
                    <button onclick="viewDetails('Spincycle', 'Spincycle is a high-energy, spinning ride that combines the excitement of centrifugal force with intense movement. This ride typically features a circular platform that spins at high speeds while also tilting or swinging back and forth. It’s designed to create a dizzying, thrilling experience for riders, combining spinning motion with varying intensities of g-forces. Often found in the thrill ride section of an amusement park, Spincycle is perfect for those who enjoy rides that make their heads spin!', 'Images/spincycle.jpg', 300)">View More</button>
                  </div>
                  <div class="card animate__animated animate__zoomIn">
                    <img src="Images/the pendulum ship.jpg" alt="the pendulum ship" onclick="openModal(this)">
                    <h3>The Pendulum Ship</h3>
                    <button onclick="viewDetails('Spincycle', 'The Pendulum Ship is an exciting, high-thrill amusement ride that swings riders back and forth in a massive arc, mimicking the motion of a pendulum. This ride is often referred to as a “giant swing,” offering an exhilarating experience as it swings riders up to incredible heights, creating a sense of weightlessness and intense drops. It combines the thrill of swinging with the sensation of free-fall, making it one of the most thrilling rides in any amusement park.', 'Images/the pendulum ship.jpg', 250)">View More</button>
                  </div>
                  <div class="card animate__animated animate__zoomIn">
                    <img src="Images/train kids.jpg" alt="Kids Train" onclick="openModal(this)">
                    <h3>Kids Train</h3>
                    <button onclick="viewDetails('Kids Train', 'The Kids Train is a delightful and gentle ride designed specifically for young children and families. It typically consists of a series of colorful, miniature train cars that wind through a scenic or themed track. This ride offers a relaxing and fun experience for younger guests, with low-speed chugging along the track while they enjoy the sights and sounds of the park. The Kids Train is often one of the first rides children experience in an amusement park, making it an ideal introduction to the world of rides.', 'Images/train kids.jpg', 50)">View More</button>
                  </div>
               <div class="card animate__animated animate__zoomIn">
                    <img src="Images/Bungee jump.jpg" alt="Bungee jump" onclick="openModal(this)">
                    <h3>Bungee Jump</h3>
                    <button onclick="viewDetails('Bungee jump', 'The Bungee Jump is an extreme thrill ride that offers an exhilarating and heart-pounding experience for adrenaline junkies. Guests are securely harnessed to a bungee cord and then launched into the air from a significant height. As they free-fall and experience a rush of gravity, the cord stretches and then pulls them back upwards, creating a thrilling bouncing sensation. This ride is for those seeking the ultimate rush and the feeling of flying through the air.', 'Images/Bungee jump.jpg', 1000)">View More</button>
                  </div>
                  <div class="card animate__animated animate__zoomIn">
                    <img src="Images/Skyride.jpg" alt="Skyride" onclick="openModal(this)">
                    <h3>Skyride</h3>
                    <button onclick="viewDetails('Skyride', 'The Skyride is a tranquil yet scenic ride that allows guests to glide high above the park or scenic area, offering breathtaking views of the surroundings. This ride is typically a gondola-style aerial lift, where guests are seated in enclosed or open-air cabins suspended by cables. The Skyride offers a calm and relaxing experience compared to other thrill rides, making it perfect for families, couples, or anyone who wants to enjoy a leisurely ride with a view.', 'Images/Skyride.jpg', 1500)">View More</button>
                  </div>
            </div>
        
            <!-- Modal for larger image view -->
            <div class="modal" id="imageModal" onclick="closeModal()">
                <img id="modalImage" src="" alt="Modal Image">
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            // Function to open the modal and show the clicked image
            function openModal(image) {
                const modal = document.getElementById('imageModal');
                const modalImage = document.getElementById('modalImage');
                modalImage.src = image.src; // Set modal image source to clicked image's source
                modal.classList.add('active'); // Show the modal
            }
    
            // Function to close the modal when clicking on the modal area
            function closeModal() {
                const modal = document.getElementById('imageModal');
                modal.classList.remove('active'); // Hide the modal
            }

         


        </script>
            <script>
                function viewDetails(name, description, image, price) {
                  localStorage.setItem('rideName', name);
                  localStorage.setItem('rideDescription', description);
                  localStorage.setItem('rideImage', image);
                  localStorage.setItem('ridePrice', price); // Store price
                  window.location.href = 'details.html';
                }
              </script>
        <script src="detail.js"></script>
    </body>
</html>
